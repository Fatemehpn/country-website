                    <figure>
                        <img
                            src="media/tahchin-resized.jpg"
                            alt="Tahchin a persian cuisine"
                        />
                        <figcaption>
                            <h3>Tahchin</h3>
                            Tahchin is a Persian crispy rice dish that's stuffed
                            with aromatic chicken. The dish is cooked in the
                            oven and then flipped upside down, revealing a
                            saffron-infused crispy rice exterior with a fluffy,
                            pillowy rice interior. The chicken that sits between
                            the rice layers is combined with dried barberries, a
                            sweet and sour fruit.
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            src="media/kabab-resized.jpg"
                            alt="Image of a dish of Kebab"
                        />
                        <figcaption>
                            <h3>Kebab</h3>
                            Kebabs are small pieces of seasoned whole or ground
                            beef, lamb, or chicken that are generally skewered
                            and grilled. There are many reasons why kebabs are
                            so tasty: the addition of spices, lengthy marination
                            with grated onions, and grilling over hot charcoal,
                            to name a few.
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            src="media/lubia-polo-resized.jpg"
                            alt="Image of Loobia polo, a persian cuisine"
                        />
                        <figcaption>
                            <h3>Lubia Polo</h3>
                            Lubia polo is a Persian mixed rice dish made with
                            long grain rice, ground meat (lamb or beef) and
                            green beans. Mixed rice dishes are very popular in
                            Persian cuisine. What is great about this dish is
                            that each bite is packed with flavor thanks to the
                            combination of warm and aromatic spices.
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            src="media/fesenjan-resized.jpg"
                            alt="Fesenjoon, a Persian cuisine"
                        />
                        <figcaption>
                            <h3>Fesenjoon</h3>
                            Fesenjan, or fesenjoon, is one of the most famous
                            signature dishes of Iran. It is a khoresh, a Farsi
                            term for stews and braises. Fesenjan's roots are in
                            northern Iran by the Caspian Sea and is made of
                            pomegranate and walnuts.
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            src="media/lamb-shank-resized.jpg"
                            alt="Image of lamb shank dish"
                        />
                        <figcaption>
                            <h3>Lamb Shank</h3>
                            Lamb shanks, known as mahicheh in Farsi, have a
                            special place in Persian cuisine. The lamb shanks
                            are cooked for a few hours with aromatics, then
                            slowly braised in a tomato sauce to absorb all the
                            flavors and until the meat is so tender that it
                            falls off the bone.
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            src="media/saffron-icecream-resized.jpg"
                            alt="image of saffron ice cream"
                        />
                        <figcaption>
                            <h3>Saffron Ice Cream</h3>
                            Persian ice cream, with its uniquely luminous yellow
                            color and playful flavors of saffron and rosewater,
                            is an outstanding departure from the more
                            commonplace ice creames. It's often nestled between
                            two thin wafers and served as a sandwich. Otherwise,
                            it can be scooped into a serving dish and served as
                            is.
                        </figcaption>
                    </figure>
